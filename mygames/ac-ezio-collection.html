      <h2 class="pageHeader" id="pageHeader"> Assassin's Creed: The Ezio Collection </h2>

      <script>
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>

        <div class="row row-cols-1 row-cols-md-3 g-4 row-1">
            <div class="col-1">
                <a href="../mygames/assassins-creed/ac-2.html"> <img src="images/image-1.jpg" class="card-img-top-1" id="hoverElement" alt="..."> </a>
            </div>
            <div class="col-1">
                <a href="../mygames/assassins-creed/ac-brotherhood.html"> <img src="images/brotherhood.png" class="card-img-top-1"  id="hideElement" alt="..."> </a>
            </div>
            <div class="col-1">
                <a href="../mygames/assassins-creed/ac-revelations.html"> <img src="images/revelations.png" class="card-img-top-1"  id="hideElement2" alt="..."> </a>
            </div>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const hoverElement = document.getElementById('hoverElement');
            const hideElement = document.getElementById('hideElement');
            const hideElement2 = document.getElementById('hideElement2');
      
            hoverElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/109611.jpg')";
                hideElement.style.display = 'none';
                hideElement2.style.display = 'none';
            });

            hoverElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hideElement.style.display = 'block';
                hideElement2.style.display = 'block';
            });

            hideElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/Assassin_Creed_Brotherhood_Wallpaper_09_1366x768.jpg')";
                hoverElement.style.display = 'none';
                hideElement2.style.display = 'none';
            });

            hideElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement2.style.display = 'block';
            });

            hideElement2.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/1371829.jpeg')";
                hoverElement.style.display = 'none';
                hideElement.style.display = 'none';
            });

            hideElement2.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement.style.display = 'block';
            });

          });
      </script>
