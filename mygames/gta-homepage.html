      <h2 class="pageHeader" id="pageHeader"> Grand Theft Auto </h2>

      <script>
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
     </script>

      <div id="page1" class="page active">

        <div class="row row-cols-1 row-cols-md-3 g-4 row-1">
            <div class="col-1">
                <a href="gta-trilogy-homepage.html"> <img src="images/9EfOgkd9XN01Hzre1v61y27z.avif" class="card-img-top-1" id="hoverElement" alt="..."> </a>
            </div>
            <div class="col-1">
                <a href="gta/gta-4.html"> <img src="images/img_gta_4.png" class="card-img-top-1"  id="hideElement" alt="..."> </a>
            </div>
            <div class="col-1">
                <a href="gta-5-homepage.html"> <img src="images/x9SuHZAiRn0uJXB1IKteIgcw.webp" class="card-img-top-1"  id="hideElement2" alt="..."> </a>
            </div>
        </div>

        <nav aria-label="Page navigation example" id="pagination">
          <ul class="pagination justify-content-center pagination-1">
            <li class="page-item active" aria-current="page">
              <span class="page-link bg-dark text-light" onclick="navigateTo('page1')">1</span>
            </li>  
            <li class="page-item bg-dark"><a class="page-link bg-dark text-light" onclick="navigateTo('page2')">2</a></li>
            <li class="page-item bg-dark">
              <a class="page-link bg-dark text-light" onclick="navigateTo('page2')">Next</a>
            </li>
          </ul>
        </nav>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const hoverElement = document.getElementById('hoverElement');
            const hideElement = document.getElementById('hideElement');
            const hideElement2 = document.getElementById('hideElement2');
            const pagination = document.getElementById('pagination');
      
            hoverElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/66WgIpQaNGoL2sXlsjiVB370.webp')";
                hideElement.style.display = 'none';
                hideElement2.style.display = 'none';
                pagination.style.display = 'none'; 
            });

            hoverElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hideElement.style.display = 'block';
                hideElement2.style.display = 'block';
                pagination.style.display = 'block'; 
            });

            hideElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/GTA_4_Artwork_Complete_Edition-7606-1600.jpg')";
                hoverElement.style.display = 'none';
                hideElement2.style.display = 'none';
                pagination.style.display = 'none'; 
            });

            hideElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement2.style.display = 'block';
                pagination.style.display = 'block'; 
            });

            hideElement2.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/1440p-grand-theft-auto-v-background-2560-x-1440-t9njrzii3oeau7fb.jpg')";
                hoverElement.style.display = 'none';
                hideElement.style.display = 'none';
                pagination.style.display = 'none';
            });

            hideElement2.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement.style.display = 'block';
                pagination.style.display = 'block'; 
            });

          });
      </script>

            </li>      
            <li class="page-item bg-dark"><a class="page-link bg-dark text-light" onclick="navigateTo('page1')">1</a></li>
            <li class="page-item active" aria-current="page">
              <span class="page-link bg-dark text-light" onclick="navigateTo('page2')">2</span>
            </li>      
          </ul>
        </nav>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const hoverElement = document.getElementById('hoverElement-1');

            const hideElement2 = document.getElementById('hideElement2-1');
