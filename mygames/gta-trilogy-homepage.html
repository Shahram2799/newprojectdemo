        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const hoverElement = document.getElementById('hoverElement');
            const hideElement = document.getElementById('hideElement');
            const hideElement2 = document.getElementById('hideElement2');
      
            hoverElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/AAAAQc-wx5OBuHOjTxPRiba_g85uuWtge7S7EK01YCjTPtWLsPDTFnCFxiudG5rLjYMF3ytmEh41LqSdmSC0vbkiyfBp5EQeexuLkoqv0wPyogypnQhgzBPixEbPxBZxlELWRo1_cNwc2Rg_n63PCA.jpg')";
                hideElement.style.display = 'none';
                hideElement2.style.display = 'none';
            });

            hoverElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hideElement.style.display = 'block';
                hideElement2.style.display = 'block';
            });

            hideElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/AAAAQUskJvSyUulaH0iTw1jNUulJ6zdJ6IR_mArbQOMRa4rEEZ7Wr3ZS_NQzhdFGSCme9c9o1mxx85cUBUKzIfvow9BWp7BTagqeevDOP783bkOEPj-6LrPThJ0oXzr2H3k2rp2uvVwuTp9Yh7J9XQ.jpg')";
                hoverElement.style.display = 'none';
                hideElement2.style.display = 'none';
            });

            hideElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement2.style.display = 'block';
            });

            hideElement2.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/AAAAQQi0w_nNYvxL1q7tan-0bN3gZJNri6zP-1Sdx3dNmmguTecs94PDkDO1VW-uYK8M-dLH0wVt93BYZP8tSGKNxU20BPZiv2H4aTqQEBZE_MMjFQ56O1o1asNiy0fEozYT90gLd42BAkKTyDppqWBDH9SCq3Q.jpg')";
                hoverElement.style.display = 'none';
                hideElement.style.display = 'none';
            });

            hideElement2.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
                hideElement.style.display = 'block';
            });
