        <script>
            document.addEventListener('DOMContentLoaded', () => {
            const hoverElement = document.getElementById('hoverElement');
            const hideElement = document.getElementById('hideElement');
        
            hoverElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/F1WFbqD8WCEWYGErUSk1OAOf.webp')";
                hideElement.style.display = 'none';
            });

            hoverElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hideElement.style.display = 'block';
            });

            hideElement.addEventListener('mouseover', () => {
                document.body.style.backgroundImage = "url('images/IMG_9102.jpg')";
                hoverElement.style.display = 'none';
            });

            hideElement.addEventListener('mouseout', () => {
                document.body.style.backgroundImage = "";
                hoverElement.style.display = 'block';
            });

            });
        </script>
